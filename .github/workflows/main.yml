name: Build APK with Buildozer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends \
            git zip unzip openjdk-17-jdk \
            python3-pip autoconf libtool pkg-config \
            zlib1g-dev libncurses-dev libssl-dev \
            python3-setuptools python3-wheel
        pip install --upgrade pip
        pip install buildozer cython==0.29.33 virtualenv

    - name: Build APK
      run: |
        cd projectAN
        buildozer -v android release
        ls -la ./bin/

    - name: Upload APK
      uses: actions/upload-artifact@v4  # تغییر نسخه از v3 به v4
      with:
        name: music-player-apk
        path: ./projectAN/bin/*.apk
